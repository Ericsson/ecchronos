sudo: required
language: java
jdk: oraclejdk8
cache:
  directories:
  - $HOME/.m2
matrix:
  include:
  - name: "PMD"
    env: TEST_SUITE='pmd:pmd pmd:cpd pmd:check pmd:cpd-check'
  - name: "Javadoc"
    env: TEST_SUITE='javadoc:jar'
  - name: "Unit tests"
    env: TEST_SUITE='test cobertura:cobertura coveralls:report'
  - name: "OSGi integration"
    env: TEST_SUITE='verify -P osgi-integration-tests -DskipUTs'
  - name: "Standalone integration"
    env: TEST_SUITE='verify -P standalone-integration-tests -DskipUTs'
script:
  - mvn $TEST_SUITE -B
services:
  - docker
