keyspaces:
  - name: ks1
    tables:
      - name: tb1
        interval:
          time: 8
          unit: days
        initial_delay:
          time: 1
          unit: hours
        alarm:
          warn:
            time: 9
            unit: days
          error:
            time: 11
            unit: days
        unwind_ratio: 1.0
        size_target: 15m
      - name: tb2
        interval:
          time: 5
          unit: days
        initial_delay:
          time: 1
          unit: hours
  - name: ks2
    tables:
      - name: tb1
        interval:
          time: 1
          unit: days
        initial_delay:
          time: 1
          unit: hours
        alarm:
          warn:
            time: 5
            unit: days
          error:
            time: 10
            unit: days
        unwind_ratio: 0.5
        size_target: 100m
      - name: tb2
        enabled: false
