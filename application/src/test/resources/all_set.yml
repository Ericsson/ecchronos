connection:
  cql:
    agent:
      type: datacenterAware
      localDatacenter: datacenter1
      datacenterAwarePolicy: com.ericsson.bss.cassandra.ecchronos.connection.DataCenterAwarePolicy
      contactPoints:
        - host: 127.0.0.1
          port: 9042
        - host: 127.0.0.2
          port: 9042
      datacenterAware:
        datacenters:
          - name: datacenter1
      rackAware:
        racks:
          - datacenterName: datacenter1
            rackName: rack1
      hostAware:
        hosts:
          - host: 127.0.0.1
            port: 9042
          - host: 127.0.0.2
            port: 9042
          - host: 127.0.0.3
            port: 9042
          - host: 127.0.0.4
            port: 9042
    provider: com.ericsson.bss.cassandra.ecchronos.application.providers.AgentNativeConnectionProvider
  jmx:

rest_server:
  host: 127.0.0.2
  port: 8081