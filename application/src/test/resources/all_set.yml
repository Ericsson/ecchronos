connection:
  cql:
    agent:
      instanceName: unique_identifier
      type: datacenterAware
      localDatacenter: datacenter1
      datacenterAwarePolicy: com.ericsson.bss.cassandra.ecchronos.connection.DataCenterAwarePolicy
      contactPoints:
        - host: 127.0.0.1
          port: 9042
        - host: 127.0.0.2
          port: 9042
      datacenterAware:
        datacenters:
          - name: datacenter1
      rackAware:
        racks:
          - datacenterName: datacenter1
            rackName: rack1
      hostAware:
        hosts:
          - host: 127.0.0.1
            port: 9042
          - host: 127.0.0.2
            port: 9042
          - host: 127.0.0.3
            port: 9042
          - host: 127.0.0.4
            port: 9042
      remoteRouting: false
    provider: com.ericsson.bss.cassandra.ecchronos.application.providers.AgentNativeConnectionProvider
    connectionDelay:
      time: 45
      unit: minutes
  jmx:
    provider: com.ericsson.bss.cassandra.ecchronos.application.providers.AgentJmxConnectionProvider
    retryPolicy:
      maxAttempts: 5
      delay:
        start: 5
        max: 30
        unit: seconds
      retrySchedule:
        initialDelay: 86400
        fixedDelay: 86400
        unit: seconds

repair:
  provider: com.ericsson.bss.cassandra.ecchronos.application.config.repair.FileBasedRepairConfiguration
  interval:
    time: 1
    unit: HOURS
  initial_delay:
    time: 1
    unit: MINUTES
  priority:
    granularity_unit: MINUTES
  history_lookback:
    time: 30
    unit: days
  unwind_ratio: 0.5
  size_target: 1
  history:
    provider: ecc
    keyspace: ecchronos
  ignore_twcs_tables: true
  backoff:
    time: 35
    unit: SECONDS
  repair_type: vnode

scheduler:
  frequency:
    time: 30
    unit: SECONDS

rest_server:
  host: 127.0.0.2
  port: 8081

lock_factory:
  cas:
    keyspace: ecc
    cache_expiry_time_in_seconds: 100
    consistencySerial: "LOCAL"