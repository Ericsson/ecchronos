connection:
  cql:
    host: 127.0.0.2
    port: 9100
    timeout:
      time: 5
      unit: seconds
    provider: com.ericsson.bss.cassandra.ecchronos.application.config.TestConfig$TestNativeConnectionProvider
    decoratorClass: com.ericsson.bss.cassandra.ecchronos.application.config.TestConfig$TestStatementDecorator
  jmx:
    host: 127.0.0.3
    port: 7100
    provider: com.ericsson.bss.cassandra.ecchronos.application.config.TestConfig$TestJmxConnectionProvider

repair:
  interval:
    time: 1
    unit: days
  parallelism: parallel
  lock_type: datacenter
  alarm:
    warn:
      time: 2
      unit: days
    error:
      time: 3
      unit: days
  unwind_ratio: 0.5
  history_lookback:
    time: 13
    unit: days
  size_target: 5m

statistics:
  enabled: false
  directory: ./non-default-statistics

lock_factory:
  cas:
    keyspace: ecc

run_policy:
  time_based:
    keyspace: ecc

scheduler:
  frequency:
    time: 1
    unit: minutes

rest_server:
  host: 127.0.0.2
  port: 8081
