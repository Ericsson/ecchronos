<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<meta charset=utf-8>
<meta name=viewport content="initial-scale=1, minimum-scale=1, width=device-width">
<title th:text="${'Error ' + status + ' (' + error + ')'}"></title>
<style>
  *{margin:0;padding:0}
  html,code{font:16px/24px arial,sans-serif}
  html{background:#fff;color:#222;padding:16px}
  p{margin:12px 0 24px;overflow:hidden}
  ins{color:#777;text-decoration:none}
  body{margin:7% auto 0;max-width:400px;min-height:200px;padding:30px 0 16px}
</style>
<body>
<p>The requested URL <ins th:text="${path}"></ins> returned an error <b th:text="${status + ' (' + error + ')'}"></b>.
<p>The error occurred at <code th:text="${timestamp}"></code>
</body>
</html>
